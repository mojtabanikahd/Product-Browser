<div class="container">
  <mat-card class="container-card">

    <mat-card-header>
      <mat-card-title>{{id ? productForm.get('name')!.value : 'New Product'}}</mat-card-title>
      <mat-card-subtitle>{{id ? 'Edit' : 'Add'}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="content">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">

        <!--  <label for="id">Id: </label>-->
        <!--  <input id="id" type="number" formControlName="id">-->

        <mat-form-field class="product-full-width">
          <mat-label>Name: </mat-label>
          <input matInput id="name" type="text" formControlName="name" placeholder="AirPods Pro 2021">
          <mat-error *ngIf="productForm.get('name')!.hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="product-full-width">
          <mat-label for="description">Description: </mat-label>
          <textarea matInput id="description" type="text" formControlName="description" placeholder="Personalized Spatial Audio..."></textarea>
          <mat-error *ngIf="productForm.get('description')!.hasError('required')">
            Description is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="product-full-width">
          <mat-label for="image">Image: </mat-label>
          <input matInput id="image" type="text" formControlName="image" placeholder="base64;sdfdsf">
          <mat-error *ngIf="productForm.get('image')!.hasError('required')">
            Image is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-card-actions align="end">
          <button type="submit" [disabled]="!productForm.valid">Submit</button>
        </mat-card-actions>

      </form>
    </mat-card-content>
  </mat-card>
</div>

<button type="button" (click)="goBack()">go back</button>
