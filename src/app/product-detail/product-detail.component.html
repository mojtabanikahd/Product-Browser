<div *ngIf="product">
  <h2>{{product.name | uppercase}} Details</h2>
  <div><span>id: </span>{{product.id}}</div>
  <div><span>description: </span>{{product.description}}</div>
  <div><span>image: </span>{{product.image}}</div>
  <nav>
    <a routerLink="/product/{{product.id}}/edit">Edit</a>
  </nav>
  <button type="button" (click)="goBack()">go back</button>
</div>
